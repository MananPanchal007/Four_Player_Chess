<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Player Chess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark text-light">
    <div class="container-fluid d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="mb-4">4 Player Chess</h1>

        <div id="game-info" class="mb-3 d-flex gap-3 align-items-center">
            <span id="status" class="fs-4">Waiting for players...</span>
            <button id="end-btn" class="btn btn-danger btn-sm" style="display:none;">End Game</button>
        </div>

        <div id="chessboard" class="board"></div>
    </div>

    <!-- Name Input Modal -->
    <div class="modal fade" id="nameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-secondary text-light">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Enter Your Name</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="playerNameInput" class="form-control" placeholder="Your Name">
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-primary" id="joinBtn">Join Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
